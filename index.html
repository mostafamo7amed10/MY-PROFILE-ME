    <head>
        <meta charset="UTF-8">

        <title>تساقط القلوب</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                background-color: #f0f0f0;
                overflow: hidden;
                position: relative;
            }
            #message {
                display: none;
                font-size: 2em;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #ff4d4d;
            }
            .heart {
                position: absolute;
                color: #ff4d4d;
                font-size: 1.5em;
                animation: fall linear forwards;
            }
            @keyframes fall {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
            #button {
                padding: 10px 20px;
                font-size: 1.2em;
                cursor: pointer;
                background-color: #ff4d4d;
                border: none;
                color: white;
                border-radius: 5px;
                position: absolute;
                bottom: 20px; /* تحديد موضع الزر في الأسفل */
            }
        </style>
    </head>
    <body>
    
        <div id="message">بحبك يا عم</div>
        <button id="button">دوس هنا كدا🌚</button>
    
        <script>
            document.getElementById('button').addEventListener('click', function() {
                const message = document.getElementById('message');
                message.style.display = 'block';
    
                for (let i = 0; i < 50; i++) {
                    createHeart();
                }
    
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            });
    
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
    
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
    
                document.body.appendChild(heart);
    
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        </script>
    </body>
